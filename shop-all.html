<!-- JS_FILES_LINKS -->
 <script>
    $(document).ready(function () {
  // Set the first page as active by default
  $('.page-num').first().addClass('active');

  // Handle page number click
  $('.page-num').click(function () {
    // Remove active class from all page numbers
    $('.page-num').removeClass('active');
    
    // Add active class to the clicked page number
    $(this).addClass('active');
  });

  // Handle Previous button click
  $('#prev-btn').click(function () {
    let currentPage = $('.page-num.active').data('page');
    if (currentPage > 1) {
      $('.page-num').removeClass('active');
      $('.page-num[data-page="' + (currentPage - 1) + '"]').addClass('active');
    }
  });

  // Handle Next button click
  $('#next-btn').click(function () {
    let currentPage = $('.page-num.active').data('page');
    if (currentPage < 4) { // Since we only have 4 pages
      $('.page-num').removeClass('active');
      $('.page-num[data-page="' + (currentPage + 1) + '"]').addClass('active');
    }
  });
});

 </script>
